{% extends 'layout.html' %}

{% block title %}Contact{% endblock %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/contact-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <form id="contactForm" action="/contact" method="post"><input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name..." required />
                            </div>
                            <div class="mb-3">
                                <label for="email">Email address</label>
                                <input class="form-control" name="email" id="email" type="email" placeholder="Enter your email..." required />
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone Number (with country code)</label>
                                <input class="form-control" name="phone" id="phone" type="tel" placeholder="Enter your phone number..." required />
                            </div>
                            <div class="mb-3">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="message" placeholder="Enter your message here..." rows="5" required></textarea>
                            </div>
                            <!-- Submit Button-->
                            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                        </form>
                </div>
                </div>
            </div>
        </main>
        {% endblock %}
