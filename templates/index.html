{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Coding Thunder</h1>
                            <span class="subheading">A Blog Liked By the Programmers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                	{% for post in posts %}
                	<!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{ post.slug }}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle"><div class="preview">{{ post.description[0:80]|safe }}...</div></h3>
                        </a>
                        <p class="post-meta">
                            Posted by Admin on {{ post.timestamp }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                	{% endfor %}
                    <!-- Pager-->
                	<a href="{{ prev }}"><button class="btn btn-primary text-uppercase float-start mb-4">&larr; Previous</button></a>
                	<a href="{{ next }}"><button class="btn btn-primary text-uppercase float-end mb-4">Next &rarr;</button></a>
                </div>
            </div>
        </div>
        <script>
			let previews=document.getElementsByClassName('preview');
			Array.from(previews).forEach((element)=>{
			    element.innerHTML=element.innerText;
			})
		</script>
        {% endblock %}
