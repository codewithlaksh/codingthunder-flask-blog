{% extends 'layout.html' %}

{% block title %}Admin Login{% endblock %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Login</h1>
                            <span class="subheading">Login to the dashboard to add/edit/delete posts. Admin username and password in the config.json file.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Admin Dashboard Login</p>
                        <form id="loginForm" action="/login" method="post"><input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="uname" id="uname" type="text" placeholder="Enter your username..." required />
                                <label for="uname">Admin Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="pass" id="pass" type="password" placeholder="Enter your password..." required />
                                <label for="pass">Admin Password</label>
                            </div>
                            <!-- Submit Button-->
                            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Login</button>
                        </form>
                </div>
                </div>
            </div>
        </main>
        {% endblock %}
